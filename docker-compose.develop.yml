# 개발(테스트) 서버 배포 환경 설정: Base 파일 오버라이드 및 서비스 추가

# version: '3.8'

services:
  # Backend 애플리케이션 서비스
  backend:
    image: ${DOCKER_USERNAME}/plum-backend:${TAG:-staging} # 개발용 이미지는 'staging' 태그
    container_name: plum-backend-develop
    ports:
      - "${BACKEND_PORT:-3000}:3000" # 호스트 포트를 환경변수로 관리 (기본값: 3000)
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - plum-network
    volumes:
      - ./apps/backend/logs:/app/apps/backend/logs # Winston 로그 파일 (Promtail이 읽음)

  # Node Exporter - 시스템 메트릭 수집
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: plum-backend-develop-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - plum-network

  # Promtail - 로그 수집 및 Loki로 전송
  promtail:
    image: grafana/promtail:2.9.0
    container_name: plum-backend-develop-promtail
    restart: unless-stopped
    volumes:
      - ./apps/backend/logs:/app/logs:ro # Winston 로그 파일 읽기
      - ./apps/backend/promtail.yaml:/etc/promtail/config.yml:ro # Promtail 설정
    environment:
      - LOKI_URL=http://211.188.50.8:3100 # Dev 모니터링 서버 Loki 주소
      - NODE_ENV=development
    command: -config.file=/etc/promtail/config.yml
    networks:
      - plum-network
    depends_on:
      - backend
