# 개발(테스트) 서버 배포 환경 설정: Base 파일 오버라이드 및 서비스 추가

# version: '3.8'

services:
  # Backend 애플리케이션 서비스
  backend:
    image: ${DOCKER_USERNAME}/plum-backend:${TAG:-staging} # 개발용 이미지는 'staging' 태그
    container_name: plum-backend-develop
    network_mode: host # WebRTC UDP 포트를 위해 host 네트워크 사용
    
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      # Redis 연결 (별도 Redis 서버)
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Mediasoup WebRTC 설정
      - RTC_MIN_PORT=40000
      - RTC_MAX_PORT=49999
      - ANNOUNCED_IP=${ANNOUNCED_IP}
      - MEDIASOUP_WORKER_NUM=auto
    restart: unless-stopped
    volumes:
      - ./apps/backend/logs:/app/apps/backend/logs # Winston 로그 파일 (Promtail이 읽음)

  # Node Exporter - 시스템 메트릭 수집
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: plum-backend-develop-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    # networks 제거: 외부 Prometheus가 호스트 IP로 직접 접근

  # Promtail - 로그 수집 및 Loki로 전송
  promtail:
    image: grafana/promtail:2.9.0
    container_name: plum-backend-develop-promtail
    restart: unless-stopped
    volumes:
      - ./apps/backend/logs:/app/logs:ro # Winston 로그 파일 읽기
      - ./apps/backend/promtail.yaml:/etc/promtail/config.yml:ro # Promtail 설정
    environment:
      - LOKI_URL=http://${LOKI_HOST}:3100 # Dev 모니터링 서버 Loki 주소 (환경변수 필수)
      - NODE_ENV=development
    command: -config.file=/etc/promtail/config.yml -config.expand-env=true
    networks:
      - plum-network
    # depends_on 제거: backend는 host 모드라 네트워크 의존성이 의미 없음

  # Load Test - Playwright 부하 테스트 (Worker 분배 확인용)
  load-test:
    image: mcr.microsoft.com/playwright:v1.40.0-focal
    container_name: plum-load-test-develop
    network_mode: host # Backend와 같게 host 네트워크 사용
    volumes:
      - ./apps/load-test:/app
    working_dir: /app
    environment:
      - BACKEND_URL=http://localhost:3000 # host 모드니까 localhost
      - FRONTEND_URL=http://localhost:5173
    command: tail -f /dev/null # 컨테이너 유지 (수동으로 테스트 실행)
    restart: "no" # 테스트 전용이므로 자동 재시작 안 함
