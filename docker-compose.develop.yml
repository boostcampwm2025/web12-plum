# streaming/docker-compose.develop.yml
# 개발(테스트) 서버 배포 환경 설정: Base 파일 오버라이드 및 서비스 추가

# version: '3.8'

services:
  # Backend 애플리케이션 서비스
  backend:
    image: ${DOCKER_USERNAME}/plum-backend:${TAG:-staging} # 개발용 이미지는 'staging' 태그
    container_name: plum-backend-develop
    ports:
      - "${BACKEND_PORT:-3000}:3000" # 호스트 포트를 환경변수로 관리 (기본값: 3000)
    environment:
      - NODE_ENV=development 
    restart: unless-stopped
    networks:
      - plum-network
