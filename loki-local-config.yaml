auth_enabled: false

server:
  http_listen_port: 3100

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2026-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

limits_config:
  reject_old_samples: false              # 과거 샘플 거부 비활성화
  reject_old_samples_max_age: 168h       # 7일 이전 데이터도 허용
  creation_grace_period: 12h             # 미래 타임스탬프 12시간까지 허용 (한국시간 +9시간 커버)
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  unordered_writes: true                 # 순서 없는 쓰기 허용 (로컬 개발용)
