# 로컬 개발용 Prometheus 설정
# docker-compose.local.yml에서 사용

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local'
    environment: 'development'

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 로컬 시스템 메트릭 Node Exporter
  - job_name: 'node-exporter-local'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          server: 'local-host'

  # 로컬 백엔드 애플리케이션 메트릭 prom-client
  - job_name: 'backend-app-local'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          server: 'local-backend'
    metrics_path: '/metrics'

  # 로컬 Redis 메트릭 Redis Exporter
  - job_name: 'redis-local'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          server: 'local-redis'
