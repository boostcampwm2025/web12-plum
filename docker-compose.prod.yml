# 운영 서버 배포 환경 설정: Base 파일 오버라이드/서비스 추가

# version: '3.8'

services:
  # Backend 애플리케이션 서비스
  backend:
    image: ${DOCKER_USERNAME}/plum-backend:${TAG:-latest} # 운영용 이미지는 latest
    container_name: plum-backend-prod
    network_mode: host # WebRTC UDP 포트를 위해 host 네트워크 사용
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      # Redis 연결 (별도 Redis 서버)
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Mediasoup WebRTC 설정
      - RTC_MIN_PORT=40000
      - RTC_MAX_PORT=49999
      - ANNOUNCED_IP=${ANNOUNCED_IP}
      - MEDIASOUP_WORKER_NUM=auto
    restart: always # 운영에서는 항상 재시작 (unless-stopped보다 강함)
    volumes:
      - ./apps/backend/logs:/app/apps/backend/logs # Winston 로그 파일 (Promtail이 읽음)
    healthcheck: # 헬스체크 추가하여 컨테이너 상태 모니터링 및 자동 재시작
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s # 30초마다 체크
      timeout: 10s  # 10초 내 응답 없으면 실패
      retries: 3    # 3번 실패 시 unhealthy
      start_period: 5s # 컨테이너 시작 후 5초 동안은 실패해도 무시

  # Node Exporter - 시스템 메트릭 수집
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: plum-backend-prod-node-exporter
    restart: always
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    # networks 제거: 외부 Prometheus가 호스트 IP로 직접 접근

  # Promtail - 로그 수집 및 Loki로 전송
  promtail:
    image: grafana/promtail:2.9.0
    container_name: plum-backend-prod-promtail
    restart: always
    volumes:
      - ./apps/backend/logs:/app/logs:ro # Winston 로그 파일 읽기
      - ./apps/backend/promtail.yaml:/etc/promtail/config.yml:ro # Promtail 설정
    environment:
      - LOKI_URL=http://${LOKI_HOST}:3100 # Prod 모니터링 서버 Loki 주소 (환경변수 필수)
      - NODE_ENV=production
    command: -config.file=/etc/promtail/config.yml -config.expand-env=true
    networks:
      - plum-network
    # depends_on 제거: backend는 host 모드라 네트워크 의존성이 의미 없음

