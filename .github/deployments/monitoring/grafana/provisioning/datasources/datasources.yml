# Grafana 데이터소스 자동 프로비저닝
# Prometheus와 Loki를 자동으로 등록

apiVersion: 1

datasources:
  # Prometheus - 메트릭 데이터
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s

  # Loki - 로그 데이터
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
