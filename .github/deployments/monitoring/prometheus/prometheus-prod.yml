# 메트릭 수집 대상: plum-prod 백엔드, plum-prod-redis, plum-prod-monitoring

global:
  # 메트릭 스크래핑 간격
  scrape_interval: 15s
  # 규칙 평가 간격
  evaluation_interval: 15s
  # 모든 메트릭에 추가될 레이블
  external_labels:
    cluster: 'plum-prod'
    environment: 'production'

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 모니터링 서버 시스템 메트릭 (Node Exporter)
  - job_name: 'monitoring-node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          server: 'plum-prod-monitoring'

  # 백엔드 서버 시스템 메트릭 (Node Exporter)
  - job_name: 'backend-node'
    static_configs:
      - targets: ['BACKEND_HOST_PLACEHOLDER:9100']
        labels:
          server: 'plum-prod'

  # 백엔드 애플리케이션 메트릭 (prom-client)
  - job_name: 'backend-app'
    static_configs:
      - targets: ['BACKEND_HOST_PLACEHOLDER:3000']
        labels:
          server: 'plum-prod'
    metrics_path: '/metrics'

  # Redis 서버 시스템 메트릭 (Node Exporter)
  - job_name: 'redis-node'
    static_configs:
      - targets: ['REDIS_HOST_PLACEHOLDER:9100']
        labels:
          server: 'plum-prod-redis'

  # Redis 메트릭 (Redis Exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['REDIS_HOST_PLACEHOLDER:9121']
        labels:
          server: 'plum-prod-redis'
