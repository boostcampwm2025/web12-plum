            GIT_SSH_COMMAND="ssh -i ~/.ssh/github_deploy_key -o StrictHostKeyChecking=no" \
              git fetch origin
            git checkout ${DEPLOY_BRANCH}
            GIT_SSH_COMMAND="ssh -i ~/.ssh/github_deploy_key -o StrictHostKeyChecking=no" \
              git pull origin ${DEPLOY_BRANCH}
            
            update_env() {
              local key=$1
              local value=$2
              if grep -q "^${key}=" .env; then
                sed -i "s|^${key}=.*|${key}=${value}|" .env
              else
                echo "${key}=${value}" >> .env
              fi
            }
            
            update_env "FE_URL" "${FE_URL}"
            update_env "AWS_S3_REGION" "${AWS_REGION}"
            update_env "AWS_S3_ACCESS_KEY" "${AWS_KEY}"
            update_env "AWS_S3_SECRET_KEY" "${AWS_SECRET}"
            update_env "AWS_S3_BUCKET_NAME" "${AWS_BUCKET}"
            
            update_env "DOCKER_USERNAME" "${DOCKER_USERNAME}"
            update_env "TAG" "${TAG}"
            update_env "LOKI_HOST" "${{ secrets.NCP_DEV_MONITORING_HOST }}"
            update_env "REDIS_HOST" "${{ secrets.NCP_DEV_REDIS_HOST }}"
            update_env "ANNOUNCED_IP" "${{ secrets.NCP_DEV_HOST }}"

            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            # 헬스체크 (60초 타임아웃, 운영 환경은 더 긴 시간)
            echo "헬스체크 중..."
            if timeout 60 bash -c 'until curl -f http://localhost:3000/health 2>/dev/null; do sleep 3; done'; then
              echo "✅ 헬스체크 성공"
            else
              echo "❌ 헬스체크 실패!"
              echo "컨테이너 로그:"
              docker logs --tail 50 plum-backend-prod
              exit 1
            fi

            # 사용하지 않는 이미지 정리
            docker image prune -f

            # 배포 상태 확인
            echo "==== 배포 완료 ===="
            echo "환경: Production"
            echo "태그: $TAG"
            echo "컨테이너 상태:"
            docker ps --filter "name=plum-backend-prod"

  deploy-dev-redis:
    name: Deploy to Dev Redis Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Redis to Dev Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.NCP_DEV_REDIS_HOST }}
          username: ${{ secrets.NCP_DEV_USERNAME }}
          key: ${{ secrets.NCP_DEV_SSH_KEY }}
          port: ${{ secrets.NCP_DEV_PORT || 22 }}
          script: |
            # Git이 없으면 설치
            if ! command -v git &> /dev/null; then
              apt-get update && apt-get install -y git
            fi

            # 배포 브랜치 설정
            BRANCH="${{ github.head_ref || 'develop' }}"

            # Git 저장소 확인 및 클론/업데이트
            if [ -d ~/redis/.git ]; then
              # Git 저장소가 있으면 업데이트
              cd ~/redis
              GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i ~/.ssh/github_deploy_key" \
                git fetch origin
              git checkout ${BRANCH}
              GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i ~/.ssh/github_deploy_key" \
                git pull origin ${BRANCH}
            else
              # Git 저장소가 없으면 완전히 정리 후 새로 클론
              rm -rf ~/redis
              export GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i ~/.ssh/github_deploy_key"
              git clone --branch ${BRANCH} \
                git@github.com:${{ github.repository }}.git ~/redis
              cd ~/redis
            fi

            # docker-compose 파일 복사
            cp .github/deployments/redis/docker-compose.yml ./docker-compose.yml

            # 환경 변수 설정
            echo "CONTAINER_PREFIX=plum-dev" > .env
            echo "REDIS_MAXMEMORY=1gb" >> .env

            # 컨테이너 재시작
            docker compose pull
            docker compose up -d

            # 헬스체크
            sleep 5
            docker exec plum-dev-redis redis-cli ping || echo "Redis health check failed"

            # 상태 확인
            docker compose ps

