# CD Pipeline - Backend Docker 빌드 및 배포
name: CD Pipeline

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.TAG }}
      sha_tag: ${{ steps.vars.outputs.SHA_TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set environment variables
        id: vars
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BRANCH="${{ github.ref_name }}"

          if [ "${BRANCH}" == "main" ]; then
            echo "ENV=production" >> $GITHUB_OUTPUT
            echo "TAG=latest" >> $GITHUB_OUTPUT
            echo "SHA_TAG=prod-${SHORT_SHA}" >> $GITHUB_OUTPUT
          else
            echo "ENV=staging" >> $GITHUB_OUTPUT
            echo "TAG=staging" >> $GITHUB_OUTPUT
            echo "SHA_TAG=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/plum-backend:${{ steps.vars.outputs.TAG }}
            ${{ secrets.DOCKER_USERNAME }}/plum-backend:${{ steps.vars.outputs.SHA_TAG }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/plum-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/plum-backend:buildcache,mode=max

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          TAG: ${{ needs.build.outputs.tag }}
          FE_URL: ${{ secrets.FE_URL_DEV }}
          AWS_REGION: ${{ secrets.AWS_S3_REGION }}
          AWS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
          AWS_SECRET: ${{ secrets.AWS_S3_SECRET_KEY }}
          AWS_BUCKET: ${{ secrets.AWS_S3_BUCKET_NAME }}
        with:
          host: ${{ secrets.NCP_DEV_HOST }}
          username: ${{ secrets.NCP_DEV_USERNAME }}
          key: ${{ secrets.NCP_DEV_SSH_KEY }}
          port: ${{ secrets.NCP_DEV_PORT || 22 }}
          envs: DOCKER_USERNAME,TAG,FE_URL,AWS_REGION,AWS_KEY,AWS_SECRET,AWS_BUCKET
          script: |
            DEPLOY_BRANCH="${{ github.ref_name }}"
            echo "배포 브랜치: ${DEPLOY_BRANCH}"

            if [ ! -d ~/plum ]; then
              echo "프로젝트 폴더 생성 중..."
              GIT_SSH_COMMAND="ssh -i ~/.ssh/github_deploy_key -o StrictHostKeyChecking=no" \
                git clone git@github.com:${{ github.repository }}.git ~/plum
            fi

            # 프로젝트 폴더로 이동
            cd ~/plum

            # 최신 코드 가져오기
            GIT_SSH_COMMAND="ssh -i ~/.ssh/github_deploy_key -o StrictHostKeyChecking=no" \
              git fetch origin
            git checkout ${DEPLOY_BRANCH}
            GIT_SSH_COMMAND="ssh -i ~/.ssh/github_deploy_key -o StrictHostKeyChecking=no" \
              git pull origin ${DEPLOY_BRANCH}

            # .env 파일에 값 업데이트
            update_env() {
              local key=$1
              local value=$2
              if grep -q "^${key}=" .env; then
                sed -i "s|^${key}=.*|${key}=${value}|" .env
              else
                echo "${key}=${value}" >> .env
              fi
            }
            
            update_env "FE_URL" "${FE_URL}"
            update_env "AWS_S3_REGION" "${AWS_REGION}"
            update_env "AWS_S3_ACCESS_KEY" "${AWS_KEY}"
            update_env "AWS_S3_SECRET_KEY" "${AWS_SECRET}"
            update_env "AWS_S3_BUCKET_NAME" "${AWS_BUCKET}"
            
            update_env "DOCKER_USERNAME" "${DOCKER_USERNAME}"
            update_env "TAG" "${TAG}"
            update_env "LOKI_HOST" "${{ secrets.NCP_DEV_MONITORING_HOST }}"
            update_env "REDIS_HOST" "${{ secrets.NCP_DEV_REDIS_HOST }}"
            update_env "ANNOUNCED_IP" "${{ secrets.NCP_DEV_HOST }}"

            docker compose -f docker-compose.yml -f docker-compose.develop.yml pull
            docker compose -f docker-compose.yml -f docker-compose.develop.yml up -d

            # 헬스체크 (30초 타임아웃)
            echo "헬스체크 중..."
            if timeout 30 bash -c 'until curl -f http://localhost:3000/health 2>/dev/null; do sleep 2; done'; then
              echo "✅ 헬스체크 성공"
            else
              echo "⚠️  헬스체크 타임아웃"
            fi

            # 사용하지 않는 이미지 정리
            docker image prune -f

            # 배포 상태 확인
            echo "==== 배포 완료 ===="
            echo "환경: Development"
            echo "태그: $TAG"
            echo "컨테이너 상태:"
            docker ps --filter "name=plum-backend-develop"

