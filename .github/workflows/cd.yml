              # Git 저장소가 있으면 업데이트
              cd ~/monitoring
              GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i ~/.ssh/github_deploy_key" \
                git fetch origin
              git checkout ${BRANCH}
              GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i ~/.ssh/github_deploy_key" \
                git pull origin ${BRANCH}
            else
              # Git 저장소가 없으면 완전히 정리 후 새로 클론
              rm -rf ~/monitoring
              export GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i ~/.ssh/github_deploy_key"
              git clone --branch ${BRANCH} \
                git@github.com:${{ github.repository }}.git ~/monitoring
              cd ~/monitoring
            fi

            # 설정 파일 복사
            cp .github/deployments/monitoring/docker-compose.yml ./docker-compose.yml
            mkdir -p prometheus loki promtail
            cp .github/deployments/monitoring/prometheus/prometheus-dev.yml ./prometheus/prometheus.yml
            cp .github/deployments/monitoring/loki/loki-config.yaml ./loki/loki-config.yaml
            cp .github/deployments/monitoring/promtail/promtail-config.yaml ./promtail/promtail-config.yaml

            # Prometheus 설정 파일의 IP 플레이스홀더 치환
            sed -i "s/BACKEND_HOST_PLACEHOLDER/${{ secrets.NCP_DEV_HOST }}/g" ./prometheus/prometheus.yml
            sed -i "s/REDIS_HOST_PLACEHOLDER/${{ secrets.NCP_DEV_REDIS_HOST }}/g" ./prometheus/prometheus.yml

            # 환경 변수 설정
            echo "CONTAINER_PREFIX=plum-dev" > .env
            echo "PROMETHEUS_RETENTION=15d" >> .env
            echo "GRAFANA_ADMIN_USER=admin" >> .env
            echo "GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD_DEV }}" >> .env
            echo "GRAFANA_URL=http://211.188.50.8:3000" >> .env

            # 데이터 디렉토리 권한 설정
            mkdir -p prometheus/data loki/data grafana/data
            chown -R 472:472 grafana/data
            chmod -R 755 prometheus/data loki/data

            # 컨테이너 재시작
            docker compose pull
            docker compose up -d

            # 헬스체크
            sleep 10
            curl -f http://localhost:9090/-/healthy || echo "Prometheus health check failed"
            curl -f http://localhost:3100/ready || echo "Loki health check failed"

            # 상태 확인
            docker compose ps

